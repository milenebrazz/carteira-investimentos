<section class="result">
    <h3 *ngIf="fixa?.length === 0 && variavel?.length === 0">
        Você não possui investimentos
    </h3>
    <div class="columns" *ngIf="fixa?.length > 0">
        <!-- Fixa -->
        <h2>Renda Fixa</h2>
        <table mat-table [dataSource]="fixa" class="mat-elevation-z8">
            <!-- Date -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Data de compra</th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
            </ng-container>

            <!-- Value -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let element"> {{element.value | currency:'BRL':true }} </td>
            </ng-container>

            <!-- Remove -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button (click)="remove(element.id)" color="primary" mat-button>Remover</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="columns" *ngIf="variavel?.length > 0">
        <!-- Variável -->
        <h2>Renda Variável</h2>
        <table mat-table [dataSource]="variavel" class="mat-elevation-z8">
            <!-- Date -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Data de compra</th>
                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
            </ng-container>
        
            <!-- Value -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let element"> {{element.value | currency:'BRL':true }} </td>
            </ng-container>

            <!-- Remove -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button (click)="remove(element.id)" color="primary" mat-button>Remover</button> </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
